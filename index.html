<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .card-container {
      perspective: 1000px;
    }

    .flip-card {
      width: 250px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .flip-card:hover {
      transform: rotateY(180deg);
    }

    .flip-card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .flip-card-front, .flip-card-back {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 1.5rem;
      text-align: center;
      background-color: #ffffff;
      border: 1px solid #ccc;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      background-color: #f9c74f;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="flip-card">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <p>Click to Flip</p>
        </div>
        <div class="flip-card-back">
          <p>Your quote or rule goes here!</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
